<!DOCTYPE html>
<html lang="en">
<script type="text/javascript"  src="js/addManufacturer.js"></script>
    <div class="container">
        <form id="addmenu"  method="post">
            <div class="row">
                <label>Name:</label>
                <input id="name" type="text" name="name" required="required"/>
            </div>
            <div class="row">
                <label>Country:</label>
                <input id="country" type="text" name="country" required="required"/>
            </div>
            <div class="row">
                <label>Founded:</label>
                <input id="date" type="date" name="founded" required="required"/>
            </div>
            <div class="row">
                <input type="submit" value="Add manufacturer">
            </div>
        </form>
    </div>
</html>
