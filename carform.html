<!DOCTYPE html>
<html lang="en">
<script type="text/javascript"  src="js/addcar.js"></script>
    <div class="container">
        <form id="addcar"  method="post" >
            <div class="row">
                <label>Name:</label>
                <input id="name" type="text" name="name" required="required" />
            </div>
            <div class="row">
                <label>Consumption:</label>
                <input id="consumption" type="text" name="consumption" required="required" />
            </div>
            <div class="row">
                <label>Color:</label>
                <input id="color" type="text" name="color" required="required" />
            </div>
            <div class="row">
                <label>Manufacturer:</label>
                <input id="manufacturer" type="text" name="manufacturer" required="required" />
            </div>
            <div class="row">
                <label>Avaiable:</label>
                <input id="avaiable" type="number" name="avaiable" required="required" />
            </div>
            <div class="row">
                <label>Year:</label>
                <input id="year" type="number" name="year" required="required" />
            </div>
            <div class="row">
                <label>Horsepower:</label>
                <input id="horsepower" type="number" name="horsepower" required="required" />
            </div>
            <div class="row">
                <input type="submit" value="Add Car"/>
            </div>
        </form>
    </div>
</html>
